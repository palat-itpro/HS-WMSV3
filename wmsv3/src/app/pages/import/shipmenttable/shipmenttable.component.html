<p-table [value]="dataSource" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Shipment</th>
            <th>DFT</th>
            <th>UPDATE</th>
            <th>CONTAINER</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-v>
        <tr>
            <td>
                <ng-template pTemplate="header">
                    {{v.shipmentNumber}}
                </ng-template>
                <p-fieldset [legend]="v.shipmentNumber">
                    <!-- <i class="pi pi-folder-open"> &nbsp; </i> {{v.shipmentNumber}} -->
                    <table>
                        <div>
                            <tr>
                                <th>SKU</th>
                                <th>QTY</th>
                            </tr>
                            <tr>
                                <td>
                                    <div *ngFor="let item of dataSource;let i=index">
                                        <div *ngFor="let v of item.total">
                                <td>{{v.skuCode}}</td>
                        </div>
                        </div>
            </td>
            <td>
                <div *ngFor="let item of dataSource;let i=index">
                    <div *ngFor="let v of item.total">

            <td>{{v.qty}}</td>
            </div>
            </div>
            </td>
        </tr>
        </div>
        </table>
        </p-fieldset>
        </td>
        <td>{{v.dft}}
            <p-progressBar color="primary" [value]="v.dft"></p-progressBar>
        </td>
        <td>{{v.update}}</td>
        <td>
            <p-accordion>
                <p-accordionTab header="Packing List">
                    <div style="padding: 10px" *ngFor="let cont of v.containerList">
                        <table>
                            <p-accordion>
                                <p-accordionTab [header]="cont.containerNumber">
                                    <table>
                                        <tr>
                                            <th>sku</th>
                                            <th>qty</th>
                                        </tr>
                                        <tr *ngFor="let item of cont.sku">


                                            <td>{{item.skuCode}}</td>
                                            <td>{{item.qty}}</td>


                                        </tr>
                                    </table>
                                </p-accordionTab>
                            </p-accordion>

                        </table>
                    </div>
                </p-accordionTab>
            </p-accordion>
        </td>



        </tr>
    </ng-template>
</p-table>
