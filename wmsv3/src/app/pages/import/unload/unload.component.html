<p-tabView>
    <p-tabPanel header="Ready to unload">
        <p-panel header="Ready to Unload (Naqia released)">
            <p-table styleClass="p-datatable-xs" [columns]="cols" [responsive]="false" [value]="readytoUnloadData"
                [scrollable]="true">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Container No.</th>

                        <th pSortableColumn="dft">DFT Remaining (Days)<p-sortIcon field="dft"></p-sortIcon>
                        </th>
                        <th>DFT (Date)</th>
                        <th>SKU</th>
                        <th>Shipment No.</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-v>
                    <tr>
                        <td>{{v.containerNumber}} </td>
                        <td>{{getDft(v.discharge,v.agent)['safeDftLeft']}}</td>
                        <td>{{getDft(v.discharge,v.agent)['safeDft'] | date: "dd/MMM/yy"}}</td>

                        <td>
                            <p-table [value]="v.sku" responsive="true">
                                <ng-template pTemplate="header">
                    <tr>
                        <th>SKU_CODE</th>
                        <th>QTY</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-sku>
                    <tr>

                        <td>{{sku.skuCode}}</td>
                        <td>{{sku.qty}}</td>

                    </tr>
                </ng-template>
            </p-table>
            </td>

            <td>{{v.shipmentNumber}}</td>
            <td>

                <button pButton type="button" label="unload" class="p-button-info"
                    (click)="setUnload(v.containerNumber)"></button>

            </td>
            </tr>
            </ng-template>
            </p-table>
            <p-confirmDialog header="Unload Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
        </p-panel>
    </p-tabPanel>
    <p-tabPanel header="Unloading">
        <app-unloading></app-unloading>
    </p-tabPanel>
    <p-tabPanel header="Insurance claim">
        Content 2
    </p-tabPanel>
    <p-tabPanel header="Empty containers">
        Content 3
    </p-tabPanel>
</p-tabView>
