<p-card>
    <form formGroup="unloadForm">
        <h5>UNLOAD REPORT {{docID}}</h5>
        <div class="p-fluid">
            <div class="p-field-checkbox">
                <p-checkbox name="partialUnload" value="Chicago" formControlName="partialUnload"></p-checkbox>
                <label for="city1">Partial Unload</label>
            </div>

            <div formArrayName="sku">
                <div class="p-field p-col" *ngFor="let sku of skuForm.controls;let i = index" [formGroupName]="i">
                    <label for="sku">SKU</label>
                    <input id="sku" type="text" formControlName="skuCode" pInputText>
                    <input id="sku" type="text" formControlName="qty" pInputText>
                </div>
            </div>

        </div>

    </form>
</p-card>
{{unloadForm.value | json}}
