<form formGroup="unloadForm">

    <div class="p-field-checkbox">
        <p-checkbox formControlName="partialUnload"></p-checkbox>
        <label>Partial Unload</label>
    </div>

    <div>
        <div formArrayName="sku">
            <div *ngFor="let sku of skuForm.controls;let i=index" [formGroupName]="i">
                <input type="text" formControlName="skuCode" pInputText>
                <input type="text" formControlName="qty" pInputText>
            </div>
        </div>
    </div>

</form>
