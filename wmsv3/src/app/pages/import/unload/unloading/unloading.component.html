<p-panel header="Unloading">
    <p-table styleClass="p-datatable-xs" [columns]="cols" [responsive]="false" [value]="readytoUnloadData"
        [scrollable]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Container No.</th>

                <th pSortableColumn="dft">DFT Remaining (Days)
                    <p-sortIcon field="dft"></p-sortIcon>
                </th>
                <th>DFT (Date)</th>
                <th>SKU</th>
                <th>Shipment No.</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-v>
            <tr>
                <td>{{v.containerNumber}} </td>
                <td>{{getDft(v.discharge,v.agent)['safeDftLeft']}}</td>
                <td>{{getDft(v.discharge,v.agent)['safeDft'] | date: "dd/MMM/yy"}}</td>

                <td>
                    <p-table [value]="v.sku" responsive="true">
                        <ng-template pTemplate="header">
            <tr>
                <th>SKU_CODE</th>
                <th>QTY</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sku>
            <tr>

                <td>{{sku.skuCode}}</td>
                <td>{{sku.qty}}</td>

            </tr>
        </ng-template>
    </p-table>
    </td>

    <td>{{v.shipmentNumber}}</td>
    <td>

        <span class="p-buttonset">
            <button pButton type="button" label="Report" icon="pi pi-check"
                [routerLink]="['/import/unloadreport/' + v.containerNumber]"></button>
            <!-- <button pButton type="button" label="Cancel" icon="pi pi-times"></button> -->
        </span>

    </td>
    </tr>
    </ng-template>
    </p-table>
    <p-confirmDialog header="Unload Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</p-panel>
