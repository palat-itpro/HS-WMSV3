<p-card>
    <p-table [value]="soData" [responsive]="true" [autoLayout]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>DATE</th>
                <th>CUSTOMER</th>
                <th>SO</th>
                <th>DD</th>
                <th>INV</th>
                <th>SKU</th>
                <th>QTY</th>
                <th>SOH</th>
                <th>STATUS</th>
                <th>CONFIRM</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-v>
            <tr>
                <td>{{v.date.toMillis() | date: 'dd/MMM/YYYY'}}</td>
                <td>{{v.customer.name}}</td>
                <td>{{v.so_number}}</td>
                <td>{{v.ddNumber}}</td>
                <td>{{v.invNumber}}</td>
                <td>
                    <div *ngFor="let item of v.sku">
                        <p-button [label]="item.skuCode.name" styleClass="p-button-info p-button-text">
                        </p-button>
                        <hr>
                    </div>
                </td>
                <td>
                    <div *ngFor="let item of v.sku">
                        <p-button [label]="item.qty" styleClass="p-button-info p-button-text">
                        </p-button>
                        <hr>
                    </div>
                </td>
                <td>
                    <div *ngFor="let item of v.sku">
                        <p-button [label]="getSoh(item.skuCode.name)" styleClass="p-button-info p-button-text">
                        </p-button>
                        <hr>
                    </div>
                </td>
                <td>

                    <button pButton type="button" label="confirm" class="p-button-info"
                        (click)="confirm(v.so_number,v.invNumber)"></button>


                </td>
                <td>
                    <p-confirmDialog #v.so_number header="Confirmation" icon="pi pi-exclamation-triangle">
                    </p-confirmDialog>
                </td>

            </tr>
        </ng-template>
    </p-table>
</p-card>
